	<link rel="stylesheet" href="index.css">

<body>
	<div class="container">
		<div id="Top">
			<h1>CREATE A LIST OF CONTACTS</h1>
	
		</div>
		<br><br>
		<form id="addContact">
			<div class="form-group">
				<label for="exampleInputEmail1"><strong>ENTER FIRST NAME</strong></label>
	    		<input type="text" class="form-control" id="InputName1" placeholder="Enter First Name">
			</div>	
			<div class="form-group">
				<label for="exampleInputEmail1"><strong>ENTER LAST NAME</strong></label>
	    		<input type="text" class="form-control" id="InputName2" placeholder="Enter Last Name">
			</div>		
			<div class="form-group">
				<label for="exampleInputEmail1"><strong>ENTER EMAIL</strong></label>
	    		<input type="text" class="form-control" id="InputEmail" placeholder="Enter Email" />
			</div>
			<br>
			<button id="addBtn" class="btn btn-danger">Add Contact</button>
		</form>

		<hr>
		<button class="btn btn-danger" id="getContacts">View Contacts!</button>
		<hr>
		<table class="tbod">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>				
				</tr>
			</thead>
			<tbody class="tbod"></tbody>
		</table>
	</div>
	<button id="hideContacts">Hide Contacts!</button>

	<script src="jquery.js"></script>
    <script src="index-java.js"></script>
</body>
</html>
